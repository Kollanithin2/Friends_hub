<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>Aata World</h1>
        <nav>
            <a href="#members">Members</a>
            <a href="#events">Events</a>
        </nav>
    </header>

    <section class="welcome-section">
        <h1 class="welcome-title">Welcome to Aata world</h1>
        <p class="welcome-subtitle">Lets create amazing memories together</p>
    </section>


    <section id="members">
        <h2>Meet Aata family</h2>
        <div class="members-container"></div>
    </section>

    <section id="events">
        <h2 class="events-heading">Events</h2>
        <div class="events-box-container">
            <div class="event-box">
                <div class="event-image">
                    <img src="images/cover_Aata_kanal.jpg" alt="Aata canal event">
                </div>
                <h3>Aata canal</h3>
                <p>Click to learn more about this event</p>
            </div>
            <div class="event-box">
                <div class="event-image">
                    <img src="images/kuppiganthulu.jpg" alt="Kuppi ganthulu event">
                </div>
                <h3>Kuppi ganthulu</h3>
                <p>Click to learn more about this event</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
